<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Image Editing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container disable">
        <h2>Easy Image Editing</h2>
        <div class="wrapper">
            <div class="editter-panel">
                <div class="filter">
                    <label  class="title">Filters</label>
                    <div class="option">
                        <button id="Brightness" class="active">Brightness</button>
                        <button id="Saturation">Saturation</button>
                        <button id="Inversion">Inversion</button>
                        <button id="Greyscale">Greyscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" max="200" min="0">
                    </div>
                </div>
                <div class="rotate">
                    <label  class="title">Rotate & Flip</label>
                    <div class="option">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                    </div>
                </div>

            </div>
            <div class="priview-img">
                <img src="IMG_5117.JPG" alt="Priview Image">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filter</button>
            <div class="row">
                <input type="file" class="fill-input" accept="image/*" hidden>
                <button class="choose-image">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <script src="./04_script.js"></script>
</body>
</html>
